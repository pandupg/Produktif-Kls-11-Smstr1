<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Format Teks</title>
</head>
<body>
    <h2>Latihan Membuat Format Teks</h2>
    <ul>
        <!-- Format Tebal -->
        <li>
            <b>Ini adalah Format Tebal</b>
        </li>
        <!-- Format Miring -->
        <li>
            <i>Ini adalah Format Miring</i>
        </li>
        <!-- Format Garis Bawah -->
        <li>
            <u>Ini adalah Format Garis Bawah</u>
        </li>
        <!-- Format Superscript Text -->
        <li>
            Ini adalah format pangkat x <sup>2</sup> + y <sup>3</sup> = 15
        </li>
        <!-- Format Highlight -->
        <li>
            <mark>Coding itu mudah</mark>
        </li>
        <!-- Format Coret -->
        <li>
            Pemograman Web itu <del>sulit</del> mudah
        </li>
    </ul>
</body>
</html>
