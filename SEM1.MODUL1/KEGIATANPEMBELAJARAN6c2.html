<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat Tabel</title>
</head>

<body>
    <!-- Membuat tabel dengan rowspan -->
    <h3>Materi RPL
        <table width="50%" border="1" cellpadding="5" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th width="30%">Nama Mata Pelajaran</th>
                    <th width="70%">Materi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data Pemograman Dasar -->
                <tr>
                    <td rowspan="4">Pemograman Dasar</td>
                    <td>Flowchart</td>
                </tr>
                <tr>
                    <td>Variabel dan Tipe Data</td>
                </tr>
                <tr>
                    <td>Looping</td>
                </tr>
                <tr>
                    <td>Array</td>
                </tr>
                <!-- Data Basis Data -->
                <tr>
                    <td rowspan="3">Basis Data</td>
                    <td>Data Manipulation Languange</td>
                </tr>
                <tr>
                    <td>Data Definiton Languange</td>
                </tr>
                <tr>
                    <td>Entity Relationship Diagram</td>
                </tr>
            </tbody>
        </table>
    </h3>
</body>

</html>
